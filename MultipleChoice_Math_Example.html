<!doctype html>
<html>

<head>
  <title>Demo</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .note {
      padding: 20px;
      background-color: lavenderblush;
    }
    .holder {
      display: flex;
    }
  </style>
</head>

<body>

  <p>
    This is an example of initializing a pie item using the files generated by pie pack.
    <div class="note">
      This must be run via a http server, not using the file system.
    </div>
  </p>
  <!-- Uncomment below div to see Multiple choice element -->
  <div class="mc">
	<table>
            <tr>
                <td style="width:70%"><input type="file" hidden></input><multiple-choice-configure pie-id="1"></multiple-choice-configure></td>
                <td style="width:2%;background-color:#eee"></td>
                <td style="vertical-align:top">
                    <div>STUDENT VIEW <a href="javascript:none">Check Answer</a></div>
                    <multiple-choice pie-id="1"> </multiple-choice>
                </td>
            </tr>
    </table>
  </div> 
	<!-- Multiple choice element end -->
  
  <script src="./jquery-1.11.1.min.js"></script>
  <script src="./main.js"></script>
  <script src="./pie/pie-configure.js"></script>
  <script src="./pie/pie-controllers.js"></script>
  <script src="./pie/pie-view.js"></script>
  <script type="text/javascript">

		var mcconfig="./mc/math.json";
		$.getJSON( mcconfig, function( data ) {
			 data.models.forEach((val) => {
				const model = val;
				renderPIE(model,'multiple-choice');
			  }); 
		});
  </script>
  
  <!-- MC related js -->
  
</body>

</html>
